<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    
    <title>Contact US</title>
</head>
<body>
    <div class="container">
        <form method="post" action="https://script.google.com/macros/s/AKfycbzTCMvURr-JMYn4MV0WOgLB59m10Sx74xrtxZrzKQVmZH7Cc9HejsKHYqiJMRdkPlCf/exec" name="contact-form">
            <h4>Contact Br</h4>
            <input type="text" name="your-name" placeholder="Name">
            <input type="text" name="your-number" placeholder="Number">
            <input type="email" name="your-email" placeholder="Email">
            <textarea name="message" rows="7" placeholder="Your Message"></textarea>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    
    <script src="./script.js"></script>

</body>
</html>
